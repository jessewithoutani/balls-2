<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

    <script src="/post.js"></script>
</head>
<body onload="loadPostList({{post_ids}}); loadAllPosts()">
    <div class="position-fixed vw-100 p-3 px-5 row">
        <div class="col">
            <h5><u>Etuie</u></h5>
        </div>
        <div class="col text-end">
            <button>Register</button>
            <button>Log in</button>
        </div>
    </div>

    <center>
        <div id="main" class="p-4">
            <div id="user-info">
                <br><br>
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg" class="profile-picture"><br><br>
                <h2>{{username}}</h2>
                <p class="text-start" style="width: fit-content; max-width: 100%;">{{bio}}</p>
                <hr>
                <br>
            </div>
            <div id="posts">
            </div>
        </div>
    </center>
</body>
</html>
