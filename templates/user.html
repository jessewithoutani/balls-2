<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <center>
        <div id="main" class="p-4">
            <div id="user-info">
                <br><br>
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg" class="profile-picture"><br><br>
                <h2>{{username}}</h2>
                <p class="text-start" style="width: fit-content; max-width: 100%;">{{bio}}</p>
                <hr>
                <br>
            </div>
            <div id="posts">
                <div class="container w-100 post">
                    <div class="row">
                        <div class="col">
                            <h4 id="subject">Subject</h4><b id="username">Username</b>&nbsp;&nbsp;&nbsp;
                            <span class="float-right grey" id="date">Undecimber 32 9999</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><img src="/meeee.png" class="w-100"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <i class="bi bi-hand-thumbs-up-fill icon-button"></i>
                            <b>
                                <span id="likes">NaN</span>
                                &nbsp;Likes
                            </b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            This is some sample text. You should not be seeing this..
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
